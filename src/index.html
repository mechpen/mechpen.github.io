---
_template: default

---

<div class="posts">
  {% for page in _pages reversed %}
  {% if page.type == "post" and page.list %}
    <article class="post">

      <h1><a href="{{ page._url }}">{{ page.title }}</a></h1>

      <div class="date">
        {{ page._date | date: "%B %e, %Y" }}
      </div>

      <div class="entry">
        <p>{{ page.excerpt }}</p>
      </div>

      <a href="{{ page._url }}" class="more">read more</a>
    </article>
  {% endif %}
  {% endfor %}
</div>
