---
layout: default

---

<div class="post">
  <h1>{{ title }}</h1>

  <div class="date">
    {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="entry">
    <p>{{ excerpt }}</p>
    {{ content }}
  </div>
</div>
<div class="vskip"></div>
<script src="https://utteranc.es/client.js"
        repo="mechpen/mechpen.github.io"
        issue-term="pathname"
        label="comment"
        theme="github-light"
        crossorigin="anonymous"
        async>
</script>
